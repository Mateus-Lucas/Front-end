<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
</head>
<body>
     
    <ul>
        <li>
           <a href="Página_1.html">Página inicial</a>
        </li>
        <li>
           <a href="Tabelas.html">Tabelas</a>
        </li>
    </ul>

    <h1>Cadastro do Cliente</h1>

    <form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" placeholder="Digite o seu nome aqui" required><br>

		<label for="telefone">Telefone:</label>
		<input type="number" id="telefone" name="telefone" placeholder="Apenas números" required><br>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" placeholder="Digite o seu e-mail aqui" required><br>

		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" placeholder="Digite a sua senha aqui" required><br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="sexo-M" name="sexo" value="M">
		<label for="sexo-M">Masculino</label>
		<input type="radio" id="sexo-F" name="sexo" value="F">
		<label for="sexo-F">Feminino</label><br>

		<label for="uf">UF:</label>
		<select id="uf" name="uf" required>
			<option value="">Selecione</option>
			<option value="SP">São Paulo</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="MG">Minas Gerais</option>
			<option value="PR">Brasília</option>
		</select><br>

		<label for="Cidade">Cidade:</label>
		<select id="Cidade" name="Cidade" required>
			<option value="">Selecione</option>
			<option value="SP">Ceilândia</option>
			<option value="RJ">Taguatinga</option>
			<option value="MG">Samambaia</option>
			<option value="PR">Gama</option>
		</select><br>

        <fieldset >
            <legend><b>Que suplentos você utiliza</b></legend>
                <label for="opcao1">
                    <input type="checkbox" id="opcao1" name="opcoes[]" value="opcao1">
                    Whey<br>
                  </label>
                  
                  <label for="opcao2">
                    <input type="checkbox" id="opcao2" name="opcoes[]" value="opcao2">
                    Creatia<br>
                  </label>
                  
                  <label for="opcao3">
                    <input type="checkbox" id="opcao3" name="opcoes[]" value="opcao3">
                    Pré treino<br>
                  </label>
                  
                  <label for="opcao4">
                    <input type="checkbox" id="opcao4" name="opcoes[]" value="opcao4">
                    Multiviminico<br>
                  </label>
        </fieldset>

        <label for="Observação">Observação:</label>
           <textarea id="Observação" name="Observação" rows="5" cols="50"></textarea><br>
	
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar" onclick="limpar()">
        <input type="submit" value="Voltar">

    </form>    

</body>
</html>
